#Server
server.port=9999
server.contextPath=/biz

#H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2

#Database
#spring.datasource.url=jdbc:sqlite:E:/LoveyDovey/Projects/BusTicketBooking/WS/obbs/src/main/resources/db/obbs.db
spring.datasource.url=jdbc:h2:file:~/biz
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.tomcat.max-wait=20000
spring.datasource.tomcat.max-active=50
spring.datasource.tomcat.max-idle=20
spring.datasource.tomcat.min-idle=15

#JPA
#spring.jpa.properties.hibernate.dialect=com.enigmabridge.hibernate.dialect.SQLiteDialect
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
#spring.datasource.driverClassName=org.h2.Driver
#spring.jpa.properties.hibernate.id.new_generator_mappings=false
spring.jpa.properties.hibernate.format_sql=true
#Below is used to create the table when the app runs for the first time
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.com.enw.obbs=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE